<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Log in</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <form method="post">
        <h1>Log in</h1>
        <div class="facebook">
            <button type="submit">Login with Facebook</button>
        </div>
        <div class="twitter">
            <button type="submit">Login with Twitter</button>
        </div>
        <div class="google">
            <button type="submit">Login with Google+</button>
        </div>
        <p>Or</p>
        <div>
            <label for="email">Email</label>
            <input type="email" id="email" name="user_email" placeholder="Email address">
        </div>
        <div>
            <label for="password">Password</label>
            <input type="password" id="password" name="user_password" placeholder="Password">
        </div>
        <small><a href="register.html">No account yet? Register here!</a></small>
        <div class="button">
            <button type="submit">Log in</button>
        </div>
    </form>
    <script src="main.js"></script>
</body>
</html>

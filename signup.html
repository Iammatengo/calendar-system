<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Sign up</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <form method="post">
        <h1>Sign up</h1>
        <div>
            <label for="firstname">First Name</label>
            <input type="text" id="firstname" name="user_name" placeholder="First Name">
        </div>
        <div>
            <label for="lastname">Last Name</label>
            <input type="text" id="lastname" name="user_surname" placeholder="Last Name">
        </div>
        <div>
            <label for="email">Email address</label>
            <input type="email" id="email" name="user_email" placeholder="Email address">
            <small>We will never share your email with anyone else.</small>
        </div>
        <fieldset>
            <legend>Gender</legend>
            <div>
                <input type="checkbox" id="male" name="user_male" value="male">
                <label for="male">Male</label>
            </div>
            <div>
                <input type="checkbox" id="female" name="user_female" value="female">
                <label for="female">Female</label>
            </div>
        </fieldset>
        <div>
            <label for="city">City</label>
            <input type="text" id="city" name="user_city" placeholder="City">
        </div>
        <div>
            <label for="country">Country</label>
            <select id="country" name="user_country">
                <option value="Lithuania">Lithuania</option>
                <option value="Latvia">Latvia</option>
                <option value="Estonia">Estonia</option>
            </select>
        </div>
        <div>
            <label for="password">Create password</label>
            <input type="password" id="password" name="user_password" placeholder="Password">
        </div>
        <small><a href="index.html">Already a member? Log in here!</a></small>
        <div class="button">
            <button type="submit">Sign up</button>
        </div>
        <small>By clicking the "Sign up" button, you confirm that you accept our <strong>Terms and Conditions</strong> and <strong>Privacy Policy</strong>.</small>
    </form>
    <script src="main.js"></script>
</body>
</html>

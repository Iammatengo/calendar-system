<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Sign up</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/form.css">
</head>
<body>
    <form class="form form_color_white form_border" method="post">
        <h1 class="form__h1">Sign up</h1>
        <div>
            <label for="firstname">First Name</label>
            <input class="form__input form__input_border form__input_focus-disabled" type="text" id="firstname" name="user_name" placeholder="First Name">
        </div>
        <div>
            <label for="lastname">Last Name</label>
            <input class="form__input form__input_border form__input_focus-disabled" type="text" id="lastname" name="user_surname" placeholder="Last Name">
        </div>
        <div>
            <label for="email">Email address</label>
            <input class="form__input form__input_border form__input_focus-disabled" type="email" id="email" name="user_email" placeholder="Email address">
        </div>
        <div>
            <small class="form__text form__text_left">We will never share your email with anyone else.</small>
        </div>
        <div>
            <label for="city">City</label>
            <input class="form__input form__input_border form__input_focus-disabled" type="text" id="city" name="user_city" placeholder="City">
        </div>
        <div>
            <label for="country">Country</label>
            <select id="country" name="user_country">
                <option value="Lithuania">Lithuania</option>
                <option value="Latvia">Latvia</option>
                <option value="Estonia">Estonia</option>
            </select>
        </div>
        <div>
            <label for="password">Create password</label>
            <input class="form__input form__input_border form__input_focus-disabled" type="password" id="password" name="user_password" placeholder="Password">
        </div>
        <div>
            <small class="form__text">
                <a href="index.html" class="form__link_color-black">Already a member? Log in here!</a>
            </small>
        </div>
        <div>
            <button class="button button_color_purple button_focus_disabled" type="submit">Sign up</button>
        </div>
        <div>
            <small class="form__text form__text_left">By clicking the "Sign up" button, you confirm that you accept our <strong>Terms and Conditions</strong> and <strong>Privacy Policy</strong>.</small>
        </div>
    </form>
</body>
</html>

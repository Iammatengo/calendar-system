<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Register</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <form method="post">
        <h1>Sign up</h1>
        <div class="facebook">
            <button type="submit">Continue with Facebook</button>
        </div>
        <div class="twitter">
            <button type="submit">Continue with Twitter</button>
        </div>
        <div class="google">
            <button type="submit">Continue with Google+</button>
        </div>
        <p>Or</p>
        <div>
            <label for="email">Email</label>
            <input type="email" id="email" name="user_email" placeholder="Continue with Email">
        </div>
        <small><a href="index.html">Already a member? Log in here!</a></small>
        <div class="button">
            <button type="submit">Sign up</button>
        </div>
    </form>
    <script src="main.js"></script>
</body>
</html>

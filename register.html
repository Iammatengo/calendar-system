<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Register</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/form.css">
</head>
<body>
    <form class="form form_color_white form_border" action="signup.html" method="post">
        <h1 class="form__h1">Sign up</h1>
        <div>
            <button class="button button_focus_disabled button_facebook" type="submit">Continue with Facebook</button>
        </div>
        <div>
            <button class="button button_focus_disabled button_twitter" type="submit">Continue with Twitter</button>
        </div>
        <div>
            <button class="button button_focus_disabled button_google" type="submit">Continue with Google+</button>
        </div>
        <h2 class="form__h2">or</h2>
        <div>
            <input class="form__input form__input_border form__input_focus-disabled" type="email" id="email" name="user_email" placeholder="Continue with Email">
        </div>
        <div>
            <small class="form__text">
                <a href="index.html" class="form__link_color-black">Already a member? Log in here!</a>
            </small>
        </div>
        <div>
            <button class="button button_color_purple button_focus_disabled" type="submit">Sign up</button>
        </div>
    </form>
    <script src="main.js"></script>
</body>
</html>
